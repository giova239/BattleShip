<app-navbar></app-navbar>

<div class="homeContainer">
    <button (click)="toggleMatchmaking()" class="btn btn-lg" [ngClass]="{'btn-success': !isMatchmakingActive, 'btn-secondary': isMatchmakingActive}" type="button">
        <img *ngIf="isMatchmakingActive" src="/assets/waiting.gif" alt="" class="waitingMatchmaking"/>
        {{isMatchmakingActive ? "STOP MATCHMAKING" : "START MATCHMAKING"}}
    </button>
</div>
