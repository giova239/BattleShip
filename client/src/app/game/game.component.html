<p>Welcome to gameID: {{gameID}}</p>
<p>(PLAYER 1) {{this.game && this.game.isUser1Connected ? "CONNECTED" : "DISCONNECTED"}}</p>
<p>(PLAYER 2) {{this.game && this.game.isUser2Connected ? "CONNECTED" : "DISCONNECTED"}}</p>

<div class="positioningGrid">

    <ng-container *ngFor="let row of game.board1; let i = index;">
        <span *ngFor="let col of row, let j = index" [style.grid-row]="i+1" [style.grid-column]="j+2">
            {{stringRef.fromCharCode('A'.charCodeAt(0) + j)}}{{i+1}}
        </span>
        <label [style.grid-row]="11" [style.grid-column]="i+2">{{stringRef.fromCharCode('A'.charCodeAt(0) + i)}}</label>
        <label [style.grid-row]="i+1" [style.grid-column]="1">{{i+1}}</label>
    </ng-container>

</div>

<div class="hotbar">
    <span>DESTROYER</span>
    <span>CRUISER</span>
    <span>BATTLESHIP</span>
    <span>CARRIER</span>
</div>
