<p>Welcome to gameID: {{gameID}} (PLAYER 1) {{this.game && this.game.isUser1Connected ? "CONNECTED" : "DISCONNECTED"}} (PLAYER 2) {{this.game && this.game.isUser2Connected ? "CONNECTED" : "DISCONNECTED"}}</p>

<div class="positioningGridContainer">

    <span id="hotbar" class="hotbar">
        <span>
            <label>DESTROYER (2x1)</label>
            <div class="destroyer" draggable="true" (dragstart)="onDragStart($event, 2)" (dragend)="onDragEnd($event)"></div>
        </span>
        <span>
            <label>CRUISER (3x1)</label>
            <div class="cruiser" draggable="true" (dragstart)="onDragStart($event, 3)" (dragend)="onDragEnd($event)"></div>
        </span>
        <span>
            <label>BATTLESHIP (4x1)</label>
            <div class="battleship" draggable="true" (dragstart)="onDragStart($event, 4)" (dragend)="onDragEnd($event)"></div>
        </span>
        <span>
            <label>CARRIER (5x1)</label>
            <div class="carrier" draggable="true" (dragstart)="onDragStart($event, 5)" (dragend)="onDragEnd($event)"></div>
        </span>
        <button type="submit" class="btn btn-danger mb-2" >
            Randomize Position
            <i class="fas fa-shuffle"></i>
        </button>
        <button type="submit" class="btn btn-success" (click)="submitPosition()">
            Confirm Position
            <i class="fas fa-check"></i>
        </button>
    </span>
    
    <span class="positioningGrid">
        <ng-container *ngFor="let row of game.board1; let i = index;">
            <span *ngFor="let col of row, let j = index" [ngClass]="{'occupied' : col}" [style.grid-row]="i+1" [style.grid-column]="j+2" (dragenter)="onDragEnter($event)">
                {{stringRef.fromCharCode('A'.charCodeAt(0) + j)}}{{i+1}}
            </span>
            <label [style.grid-row]="11" [style.grid-column]="i+2">{{stringRef.fromCharCode('A'.charCodeAt(0) + i)}}</label>
            <label [style.grid-row]="i+1" [style.grid-column]="1">{{i+1}}</label>
        </ng-container>
    </span>

</div>
